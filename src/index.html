<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee shop" />
    <meta name="keywords" content="Coffee, reservation, shop" />
    <meta name="author" content="Nathan Louie" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          alt="Spots logo"
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="pencil icon"
              />
            </button>
            <img alt="Bessie Coleman" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="<%=require('./images/plus.svg')%>" alt="plus icon" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2025 Nathan Louie</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="<%=require('./images/close.svg')%>"
              alt="close icon"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button"
              id="save-profile-modal"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="<%=require('./images/close.svg')%>"
              alt="close icon"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button"
              id="add-card-save-modal"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_preview"
        >
          <img
            src="<%=require('./images/close.svg')%>"
            alt="close icon"
            class="modal__close-img"
          />
        </button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="close icon"
            class="modal__close-img"
          />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="avatar-modal" class="modal__form" novalidate>
          <label
            for="profile-avatar-input"
            class="modal__label modal__label_type_avatar"
          >
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button"
            id="save-avatar-modal"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_opened" id="delete-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button modal__close-button_delete"
        >
          <img
            src="<%=require('./images/close-light.svg')%>"
            alt="close icon"
            class="modal__close-img"
          />
        </button>
        <h2 class="modal__title modal__title_type_delete">
          Are you sure you want to delete this image?
        </h2>
        <form name="delete-modal" class="modal__form-delete" novalidate>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_type_delete"
          >
            Delete
          </button>
          <button
            type="button"
            class="modal__submit-button modal__submit-button_type_cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
